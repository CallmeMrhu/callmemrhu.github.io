pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// Created by Mr.Hu on 2018/5/17.</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// leetcode 242 valid anagram</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 题目要求判断两个两个字符串是否为同字母异序词</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 刚开始理解以为只要两个字符串中出现的字母种类一样就可以了，经过两次提交，发现在部分case上通不过</span></span><br><span class="line"><span class="comment">// 发现原来不仅仅是要求字母种类一样，字母出现的次数也要一样多能返回为true</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 所以重新对代码进行了更新，基本思想是先使用map&lt;char,int&gt; tmp来表示字符串s中出现的字符种类和每个字符出现的次数</span></span><br><span class="line"><span class="comment">// 然后对字符串t进行迭代，如果字符串t中存在字符在tmp中不存在，则返回false；</span></span><br><span class="line"><span class="comment">// 如果字符串t中存在字符出现的次数比在tmp中出现的次数要多，则返回false；</span></span><br><span class="line"><span class="comment">// 对字符串t迭代结束后，判断tmp中的字符是否存在不等于0的情况，存在字符的value值不等于0说明字符串t中该字符出现的次数比s中少，则返回false；</span></span><br><span class="line"><span class="comment">// 最后返回true</span></span><br><span class="line"><span class="comment">// 这种方法的执行效率只超过了百分之三十多的accepted result</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 在写上面一段话的时候，突然想到可以先对字符串t和s的长度进行判断，如果两个字符串长度不一样，说明每个字符出现的次数不可能完全相同。</span></span><br><span class="line"><span class="comment">// 有了这样一个判断，上述方法中最后一步判断tmp中每个字符的value值是否为0就不需要了。因为长度的判断其实就是对这个判断的另一种方法。</span></span><br><span class="line"><span class="comment">// 重新提交了一下代码，方法是正确的，但是在时间消耗上并没有太大的提升，需要再想想别的好方法。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 既然已经判断两个字符串长度一样，那么在对字符串s进行迭代的同时，也可以对字符串t进行迭代</span></span><br><span class="line"><span class="comment">// 对字符串s出现的字符在map中的keys中，则对其value进行++操作，对字符串t则进行--操作；</span></span><br><span class="line"><span class="comment">// 最后对map进行迭代，判断所有value值是否存在不等于1的情况，存在在返回false；</span></span><br><span class="line"><span class="comment">// 这样做的效果比上面的方法提高了10%左右。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 在网上查了一下，有一种代码量极少，但是效率却很低的方法</span></span><br><span class="line"><span class="comment">// 即使用c++标准库中的sort()，该方法使用的排序算法类似于快排</span></span><br><span class="line"><span class="comment">// sort()函数在头文件#include &lt;algorithm&gt;中</span></span><br><span class="line"><span class="comment">// 其包含三个参数，第一个为数组起始位置，第二个为结束位置，第三个为排序方法，可以从小到大或者从大到小，默认从小到大</span></span><br><span class="line"><span class="comment">// 最后 return t==s; 即可返回想要的结果</span></span><br><span class="line"><span class="comment">// 代码两贼少，但是效率有待斟酌。</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;map&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">isAnagram</span><span class="params">(<span class="built_in">string</span> s, <span class="built_in">string</span> t)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> size_s = s.size();</span><br><span class="line">        <span class="keyword">int</span> <span class="keyword">size_t</span> = t.size();</span><br><span class="line">         <span class="keyword">if</span>(size_s!=<span class="keyword">size_t</span>)&#123;</span><br><span class="line">             <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">         &#125;</span><br><span class="line">        <span class="built_in">map</span>&lt;<span class="keyword">char</span>, <span class="keyword">int</span>&gt; tmp_s;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; size_s; i++) &#123;</span><br><span class="line">            tmp_s[s.at(i)]++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="keyword">size_t</span>; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (tmp_s[t.at(i)] == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            tmp_s[t.at(i)]--;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="comment">//        for (int i = 0; i &lt; size_s; i++) &#123;</span></span><br><span class="line"><span class="comment">//            if (tmp_s[s.at(i)] != 0) &#123;</span></span><br><span class="line"><span class="comment">//                return false;</span></span><br><span class="line"><span class="comment">//            &#125;</span></span><br><span class="line"><span class="comment">//        &#125;</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">isAnagram_second</span><span class="params">(<span class="built_in">string</span> s, <span class="built_in">string</span> t)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> size_s = s.length();</span><br><span class="line">        <span class="keyword">int</span> <span class="keyword">size_t</span> = t.length();</span><br><span class="line">        <span class="keyword">if</span>(size_s!=<span class="keyword">size_t</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">map</span>&lt;<span class="keyword">char</span>,<span class="keyword">int</span>&gt; tmp;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;size_s;i++)&#123;</span><br><span class="line">            tmp[s.at(i)]++;</span><br><span class="line">            tmp[t.at(i)]--;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">auto</span> iter = tmp.begin();iter!=tmp.end();iter++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(iter-&gt;second!=<span class="number">0</span>)&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="built_in">string</span> s = <span class="string">"anagram"</span>;</span><br><span class="line">    <span class="built_in">string</span> t = <span class="string">"nagaram"</span>;</span><br><span class="line">    Solution solution;</span><br><span class="line">    <span class="keyword">bool</span> isAnagram = solution.isAnagram(s,t);</span><br><span class="line"><span class="comment">//    bool isAnagram = solution.isAnagram_second(s,t);</span></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;isAnagram&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
