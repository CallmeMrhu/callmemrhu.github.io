<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// Created by Mr.Hu on 2018/5/15.</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// leetcode 204 count primes</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 这个题目要求求出小于n的素数的个数</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 当拿到这个题目，我刚开始想的是素数的计算方法。根据概念，因数只有1和其本身的数称为素数。</span></span><br><span class="line"><span class="comment">// 没有一个公式能够很好的描述素数，因为它在数学表达上无法刻画。经过了一天，我觉得去学习一下别人是怎么做的。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 基本方法就是从2开始判断，因为0,1都不是素数。如果该数a是素数，则a*2,a*3,,,a*m都为合数；</span></span><br><span class="line"><span class="comment">// 如果该数为合数，则跳过，如合数4，不用计算4*2,4*3，因为在前一个数固定为2的时候，2*4,2*5,2*6已经将基数为4的合数更新过了。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 更一般的，以一个数a为底，则a*2,a*3,a*4...都是合数。而且在计算合数时，以a为底，我们直接从a*a,a*(a+1)开始计算即可，</span></span><br><span class="line"><span class="comment">// 因为a*(a-1),a*(a-2)已经在底为a-1合底为a-2的时候计算过了。当a为合数的时候，我们不用重复计算，因为它一定由其之前的合数组成，</span></span><br><span class="line"><span class="comment">// 并且它的倍数一定被前面合数计算过。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 在对以上思想进行coding的过程中，使用map&lt;int,bool&gt;来进行存储，当n比较大时，执行时间特别长，</span></span><br><span class="line"><span class="comment">// 所以去找了一下别人的方法，发现别人使用的是bool *allnumber数组来进行存储。更改了我的存储方法后，</span></span><br><span class="line"><span class="comment">// 执行时间从原来的1603ms变为了6ms...</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 对于map、array、list、vector，set之间存储效率和更新效率对比需要了解一下。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="comment">//#include &lt;map&gt;</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">countPrimes</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line"><span class="comment">//        map&lt;int, bool&gt; allnumber;</span></span><br><span class="line">        <span class="keyword">bool</span> *allnumber = <span class="keyword">new</span> <span class="keyword">bool</span>[n];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">            allnumber[i] = <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        allnumber[<span class="number">0</span>] = <span class="literal">false</span>;</span><br><span class="line">        allnumber[<span class="number">1</span>] = <span class="literal">false</span>;</span><br><span class="line">        isPrime(n, allnumber);</span><br><span class="line">        <span class="keyword">int</span> count = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i &lt; n; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (allnumber[i])</span><br><span class="line">                count++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> count;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//    void isPrime(int n, map&lt;int, bool&gt; &amp;allnumber) &#123;</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">isPrime</span><span class="params">(<span class="keyword">int</span> n, <span class="keyword">bool</span> *allnumber)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i * i &lt; n; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (allnumber[i]) &#123;</span><br><span class="line">                <span class="keyword">int</span> tmp = i * i;</span><br><span class="line">                <span class="keyword">while</span> (tmp &lt; n) &#123;</span><br><span class="line">                    allnumber[tmp] = <span class="literal">false</span>;</span><br><span class="line">                    tmp += i;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n = <span class="number">999983</span>;</span><br><span class="line">    Solution solution;</span><br><span class="line">    <span class="keyword">int</span> count = solution.countPrimes(n);</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; count &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
