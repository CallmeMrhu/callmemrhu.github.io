e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// Created by Mr.Hu on 2018/4/3.</span></span><br><span class="line"><span class="comment">// leetcode122 best time to buy and sell stock two</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 题目要求求最大利益，可以买卖多次，但是当天只能买或者卖。</span></span><br><span class="line"><span class="comment">// 拿到这个题目，发现并没有思路，刚开始认为是一个组合优化的问题，想到保证局部最优最后能达到全局最优，</span></span><br><span class="line"><span class="comment">// 还想着能不能用图解决，但是这个是一个序列问题，所以果断放弃这种思路。</span></span><br><span class="line"><span class="comment">// 后来想着多用几组测试数据看能不能找到规律：</span></span><br><span class="line"><span class="comment">// 发现对于这个最大利益满足：若当前时间(a)的价格比之前时间(b)的价格高，且相邻的下一个时间(a+1)的价格比当前时间低，</span></span><br><span class="line"><span class="comment">// 则当前时间(a)卖掉在之前时间(b)买的stock是最大利益的一部分。若相邻的下一个时间(a+1)的价格比当前时间高，则stock在下一个时间进行出售可能比较好。</span></span><br><span class="line"><span class="comment">// 举个例子[7,3,8,5,6,4,9]</span></span><br><span class="line"><span class="comment">// 利益最大的情况是3买入，8卖出，然后5买入，6卖出，然后4买入，9卖出；</span></span><br><span class="line"><span class="comment">// 在leetcode121中，要求只能一次买卖，则3买入，9卖出，得到的利益最大。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 上面的这个规律是观察出来的，当然我用代码实现发现结果正是这样，我一直在思考为什么？</span></span><br><span class="line"><span class="comment">// 例如[4,6,5,9]，(1)4买入6卖出，5买入9卖出 得到的利益要比 (2)4买入9卖出 多！无法说服我的内心...</span></span><br><span class="line"><span class="comment">// 所以想到了一种形式化的方法，将每个时间点的价格放在坐标轴中，然后用纵坐标投影距离来将利益形式化为距离，从而加深理解。</span></span><br><span class="line"><span class="comment">// 即如果在6处未卖出，此时价格就降到5，然后再涨到9，此时有一个单位(6-5)的利润就没有赚到。</span></span><br><span class="line"><span class="comment">// 只要中间转手一次，不不考虑最开始和最后，只要转手的价格比再买入的价格高，则就赚了。股票里面的做空就是这个道理哈。</span></span><br><span class="line"><span class="comment">// 比如我先借1股，今天价格为6钱，我认为这支股票接下来会跌，所以我卖了，获得6钱，然后第二天我再买1股，此时只花了5钱，然后把这1股还给别人，那我从中间就套利1钱。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 具体的coding，是设定三个指针，一个为当前最低价格的prior;一个是当前的价格current；以及下一个时间的价格i；</span></span><br><span class="line"><span class="comment">// 通过prior与current，current与i之间的比较，来更新指针，并更新利润。</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 突然想到了一个优化方案！！！</span></span><br><span class="line"><span class="comment">// 通过思考股票做空，想到如果想要通过多次转手买卖获得最大利润，则在每个相邻时间把握住赚钱机会！</span></span><br><span class="line"><span class="comment">// 所以计算相邻时间的差值，如果为正，则这次买卖为赚钱，所以值得进行</span></span><br><span class="line"><span class="comment">// 对于这个题目，可以先脱离题目数据进行思考，考虑实际的股票市场情况，然后与这题联系起来，就可以得到最优解答</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">maxProfit</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;prices)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> profit = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">auto</span> size = prices.size();</span><br><span class="line">        <span class="keyword">if</span> (size &lt; <span class="number">2</span>)</span><br><span class="line">            <span class="keyword">return</span> profit;</span><br><span class="line">        <span class="keyword">int</span> prior = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> current = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i &lt; size; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (prices[current] &gt; prices[prior]) &#123;</span><br><span class="line">                <span class="keyword">if</span> (prices[i] &gt; prices[current]) &#123;</span><br><span class="line">                    current = i;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    <span class="keyword">int</span> local_profit = prices[current] - prices[prior];</span><br><span class="line">                    profit += local_profit;</span><br><span class="line">                    prior = i;</span><br><span class="line">                    i++;</span><br><span class="line">                    current = i;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                prior = current;</span><br><span class="line">                current = i;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (current != prior &amp;&amp; current &lt; size &amp;&amp; prices[current] &gt; prices[prior]) &#123;</span><br><span class="line">            <span class="keyword">int</span> local_profit = prices[current] - prices[prior];</span><br><span class="line">            profit += local_profit;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> profit;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">maxProfit_optimal</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;prices)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> profit = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">auto</span> size = prices.size();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; size - <span class="number">1</span>; i++) &#123;</span><br><span class="line">            <span class="keyword">int</span> difference = prices[i + <span class="number">1</span>] - prices[i];</span><br><span class="line">            <span class="keyword">if</span> (difference &gt; <span class="number">0</span>)</span><br><span class="line">                profit += difference;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> profit;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; prices = &#123;<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">2</span>, <span class="number">7</span>&#125;;</span><br><span class="line">    Solution solution;</span><br><span class="line">    <span class="keyword">int</span> max_profits = solution.maxProfit(prices);</span><br><span class="line">    <span class="keyword">int</span> max_profits_optimal = solution.maxProfit_optimal(prices);</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"max_profits = "</span> &lt;&lt; max_profits &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"max_profits_optimal = "</span> &lt;&lt; max_profits_optimal &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
