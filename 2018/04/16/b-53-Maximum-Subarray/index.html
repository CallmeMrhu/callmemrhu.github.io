个存储最大值的项就行了。</span></span><br><span class="line"><span class="comment">// 在进行思考的过程中，发现这个求最大子数组最大值有这样两个规律：</span></span><br><span class="line"><span class="comment">// 1、如果下一个数字比加上之前已有子集后的结果还要大，则说明可以舍弃已有子集,因为子集对于下一个数带来的是更多的消耗；</span></span><br><span class="line"><span class="comment">// 2、如果如果下一个数字不大于加上之前已有子集后的结果，则说明将这个数字加入到已有子集中，进行下一个数字的判断。</span></span><br><span class="line"><span class="comment">// 按照上面的规则，在测试例[-2,1,-3,4,-1,2,1,-5,4]上执行后，发现最后的结果是5，则说明在[-5,4]都被加入进行，但是实际上的结果并不是最大的</span></span><br><span class="line"><span class="comment">// 所以又设置了当前最大和maximum这个变量，在每次更新subarray之后，将当前sum与maximum进行对比，来得到当前子数组的最大和</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">maxSubArray</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;nums)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> size = nums.size();</span><br><span class="line">        <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; subarray;</span><br><span class="line">        <span class="keyword">int</span> sum = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> maximum = INT_MIN;</span><br><span class="line">        <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;::iterator it;</span><br><span class="line">        <span class="keyword">for</span> (it = nums.begin(); it != nums.end(); it++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (*it &gt; (sum + *it)) &#123;</span><br><span class="line">                subarray.empty();</span><br><span class="line">                subarray.push_back(*it);</span><br><span class="line">                sum = *it;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                subarray.push_back(*it);</span><br><span class="line">                sum += *it;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (sum &gt; maximum)</span><br><span class="line">                maximum = sum;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> maximum;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; nums = &#123;<span class="number">-2</span>, <span class="number">1</span>&#125;;</span><br><span class="line">    Solution solution;</span><br><span class="line">    <span class="keyword">int</span> maximum = solution.maxSubArray(nums);</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"maximum="</span> &lt;&lt; maximum &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
